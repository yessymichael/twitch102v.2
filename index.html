<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="1000">
                <img src="https://cdn.britannica.com/34/180334-138-4235A017/subordinate-meerkat-pack.jpg?w=800&h=450&c=crop" class="d-block w-100" >
              </div>
              <div class="carousel-item" data-bs-interval="1000">
                <img src="https://aldf.org/wp-content/uploads/2018/05/lamb-iStock-665494268-16x9-e1559777676675.jpg" class="d-block w-100" >
              </div>
              <div class="carousel-item" data-bs-interval="1000">
                <img src="https://d1jyxxz9imt9yb.cloudfront.net/medialib/4350/image/s768x1300/AdobeStock_123823873_433578_reduced.jpg" class="d-block w-100">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    <h1 class="text-center text-white bg-info">Hello World!</h1>
    
    <div class="container">
        <h1>Hello World!</h1>
    </div>

    <h1 class="m-3 bg-info">Hello World!</h1>
    <h1 class="p-3 bg-info">Hello World!</h1>
    <h1 class="py-3 bg-info">Hello World!</h1>

    <div class="row border border-dark mb-3">
        <div class="col-md-4 border border-dark bg-warning">Sample 1</div>
        <div class="col-md-6 border border-dark bg-warning">Sample 2</div>
        <div class="col-md-2 border border-dark bg-warning">Sample 3</div>
        <div class="col-md-4 border border-dark bg-warning">Sample 4</div>
    </div>
    <div class="container text-center">
        <h1 class="btn btn-primary">Save</h1>
        <h1 class="btn btn-outline-primary">Update</h1>
        <h1 class="btn btn-danger">Cancel</h1>
        <h1 class="btn btn-outline-danger">Exit</h1>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.js"></script>
</body>
</html>
